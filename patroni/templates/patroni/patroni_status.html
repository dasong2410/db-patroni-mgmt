<!DOCTYPE html>
<html lang="en">
<head>

<body>
<select onchange="window.location.href=this.value;">
    {% for key, val in endpoints.items %}
        <option value="{{ val }}" {% if "{{ key }}" == endpoint %}selected{% endif %}>{{ key }}</option>
    {% endfor %}
</select>
<pre>{{ data }}</pre>
